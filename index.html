<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Kana</title>
  </head>
  <body>
    <h1>Hello Kana</h1>
    <div id="kana-cards-container" class="kana-cards-container">
      <div id="hiragana"></div>
      <div id="katakana"></div>
      <div id="romaji"></div>
    </div>
    <div>
      <button id="hiragana-btn">Hiragana</button>
      <button id="katakana-btn">Katakana</button>
      <button id="romaji-btn">Romaji</button>
      <button id="kanaChart-btn">Kana Chart</button>
      <button id="kanaVoice-btn">Voice</button>
    </div>
    <div id="kana-chart-container" class="kana-chart-container">
      <table id="kana-chart-tbl">
        <thead>
          <tr>
            <th>w</th>
            <th>r</th>
            <th>y</th>
            <th>m</th>
            <th>p</th>
            <th>b</th>
            <th>h</th>
            <th>n</th>
            <th>d</th>
            <th>t</th>
            <th>z</th>
            <th>s</th>
            <th>g</th>
            <th>k</th>
            <th>a</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <input type="checkbox" id="dakuonToggle" name="dakuonToggle" checked />
      <label for="dakuonToggle">Show Dakuon/Handakuon</label>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
