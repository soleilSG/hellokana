<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Kana</title>
  </head>
  <body>
    <h1>Hello Kana</h1>
    <div id="kana-card-main">
      <div id="kana-options">
        <span>I want to learn: </span>
        <input
          type="checkbox"
          id="hiraganaOption"
          value="0"
          checked
          class="kanaOptions"
        />
        <label for="hiragana">Hiragana</label>
        <input
          type="checkbox"
          id="katakanaOption"
          value="1"
          checked
          class="kanaOptions"
        />
        <label for="katakanaOption">Katakana</label>
        <input
          type="checkbox"
          id="romajiOption"
          value="2"
          checked
          class="kanaOptions"
        />
        <label for="romajiOption">Romaji</label>
      </div>
      <div id="kana-cards-container" class="kana-cards-container">
        <div id="hiragana-card"></div>
        <div id="katakana-card"></div>
        <div id="romaji-card"></div>
      </div>
    </div>
    <div>
      <button id="hiragana-btn" type="button">Hiragana</button>
      <button id="katakana-btn" type="button">Katakana</button>
      <button id="romaji-btn" type="button">Romaji</button>
      <button id="kanaChart-btn" type="button">Kana Chart</button>
      <button id="kanaVoice-btn" type="button">Voice</button>
    </div>
    <div id="kana-chart-container" class="kana-chart-container">
      <table id="kana-chart-tbl">
        <thead>
          <tr>
            <th>w</th>
            <th>r</th>
            <th>y</th>
            <th>m</th>
            <th>p</th>
            <th>b</th>
            <th>h</th>
            <th>n</th>
            <th>d</th>
            <th>t</th>
            <th>z</th>
            <th>s</th>
            <th>g</th>
            <th>k</th>
            <th>a</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <input type="checkbox" id="dakuonToggle" name="dakuonToggle" checked />
      <label for="dakuonToggle">Show Dakuon/Handakuon</label>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
